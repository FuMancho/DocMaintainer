name: Weekly Documentation Update

on:
  schedule:
    # Every Monday at 06:00 UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  pre-flight:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout DocMaintainer
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run pre-flight health check
        run: |
          python scripts/health_check.py || echo "⚠️ Health check found issues (non-blocking)"

  trigger-jules:
    needs: pre-flight
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout DocMaintainer
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Trigger Jules sessions and auto-merge PRs
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          python scripts/trigger_jules.py \
            --smart \
            --use-research \
            --auto-merge \
            --poll-interval 60 \
            --timeout 3600

  cleanup-branches:
    needs: trigger-jules
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout DocMaintainer
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Clean up merged branches
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: python scripts/cleanup_branches.py
