name: Weekly Documentation Update

on:
  schedule:
    # Every Monday at 06:00 UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  trigger-jules:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout DocMaintainer
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Trigger Jules sessions and auto-merge PRs
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/trigger_jules.py \
            --auto-merge \
            --poll-interval 60 \
            --timeout 3600
